<!DOCTYPE html>
<html>
<head>
@include("/include/_header.html", {'title':'验证码'}){}
<style type="text/css">
img {
	height: 40px;
}
</style>

</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">谷歌验证码</div>
					<div class="layui-card-body">

						<div class="layui-form" wid100 lay-filter="">
							<div class="layui-form-item">
								<div class="layui-row">
									<div class="layui-col-xs1">
										<input type="text" name="vercode" id="vercode" lay-verify="required" placeholder="验证码"
											autocomplete="off" class="layui-input">
									</div>
									<div class="layui-col-xs5">
										<div style="margin-left: 10px;">
											<a href="javascript:void(0);" onclick="change();" title="点击更换验证码">
												<img id="image" src="${ctxPath}/func/captcha/captchaImage?type=math" class="layadmin-user-login-codeimg" id="randCodeImage">
											</a>
										</div>
									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<button class="layui-btn" lay-submit lay-filter="form-btn-save" id="form-btn-save">验证</button>
								<button class="layui-btn" id="mathBtn">更换算数验证码</button>
								<button class="layui-btn" id="charBtn">更换字符验证码</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	@include("/include/_container.html", {'js':'/assets/func/captcha/captcha.js'}){}
</body>
