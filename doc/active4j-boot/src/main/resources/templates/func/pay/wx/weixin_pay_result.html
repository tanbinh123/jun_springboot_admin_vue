<!DOCTYPE html>
<html>
<head>
	@include("/include/_header.html", {'title':'微信支付结果'}){}
</head>
<body>
	<blockquote class="layui-elem-quote" style="min-height: 80px;">
		<p style="margin-top: 30px; ">
			<i class="layui-icon layui-icon-ok-circle" style="font-size: 20px; color: #009688;"></i>
			<span style="font-weight: bold; font-size: 16px;margin-left: 5px;">${payMsg}</span>
		</p>
		
	</blockquote>
	 <div class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">商品订单:</label>
			<div class="layui-input-inline">
				<div class="layui-form-mid">${orderNo}</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品名称:</label>
			<div class="layui-input-inline">
				<div class="layui-form-mid">${name!}</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">购买时间:</label>
			<div class="layui-input-inline">
				<div class="layui-form-mid">${payDate}</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">支付金额:</label>
			<div class="layui-input-inline">
				<div class="layui-form-mid">${money}</div>
			</div>
		</div>
		<hr>
	</div> 
	<div class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label" style="width: 350px; text-align: left; color: #888">若有疑问请与客服联系，我们将尽快为您提供服务。</label>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="width: 350px; text-align: left; color: #888">客服电话：**********</label>
		</div>
	</div>
	
</body>
</html>
