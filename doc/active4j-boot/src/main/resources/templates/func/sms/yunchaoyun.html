<!DOCTYPE html>
<html>
<head>
	@include("/include/_header.html", {'title':'云潮云短信服务'}){}
</head>

<body>
	<div class="layui-fluid">
	  <div class="layui-row layui-col-space15">
	    <div class="layui-col-md12">
	      <div class="layui-card">
	        <div class="layui-card-header">云潮云短信参数配置</div>
	        <div class="layui-card-body">
	          
	          <div class="layui-form" lay-filter="">
	            <div class="layui-form-item">
	              <label class="layui-form-label">apikey</label>
	              <div class="layui-input-inline" style="width: 300px;">
	                <input type="text" name="apiKey" value="${apiKey!}" readonly="readonly" lay-verify="required" class="layui-input">
	              </div>
	              <div class="layui-form-mid layui-word-aux">来自云潮云平台开发者中心</div>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">apiToken</label>
	              <div class="layui-input-inline" style="width: 300px;">
	                <input type="password" name="apiToken" value="${apiToken}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	              </div>
	              <div class="layui-form-mid layui-word-aux">来自云潮云平台开发者中心，注意保密</div>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">短信签名</label>
	              <div class="layui-input-inline" style="width: 300px;">
	                <input type="text" name="smsSign" value="${smsSign}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	              </div>
	              <div class="layui-form-mid layui-word-aux">短信签名 需要申请审核通过方可使用 </div>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">短信模版号</label>
	              <div class="layui-input-inline" style="width: 300px;">
	                <input type="text" name="templateNo" value="${templateNo}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	              </div>
	              <div class="layui-form-mid layui-word-aux">短信签名 需要申请审核通过方可使用 </div>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">手机号</label>
	              <div class="layui-input-inline" style="width: 300px;">
	                <input type="tel" name="phoneNo" value="" lay-verify="required|phone" autocomplete="off" class="layui-input">
	              </div>
	              <div class="layui-form-mid layui-word-aux">短信接受手机号</div>
	            </div>
	            <div class="layui-form-item">
	              <div class="layui-input-block">
	                <input type="button" class="layui-btn" lay-submit lay-filter="set_funsms_yunchaoyun" id="set_funsms_yunchaoyun" value="发送短信">
	              </div>
	            </div>
	            <blockquote class="layui-elem-quote">
	            	此短信发送采用了云潮云短信服务平台，<a href="http://www.yunchaoyun.com" target="_blank" style="color: blue;">去官网</a><br/>
	            	短信发送集成SDK参考, <a href="https://github.com/yunchaoyun/yunsms" target="_blank" style="color: blue;">github</a><br/>
	            	使用时请将参数换成自己的
	            </blockquote>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	@include("/include/_container.html", {'js':'/assets/func/sms/yunchaoyun_form.js'}){}
</body>
