<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'任务日志明细'}){}
   
<style type="text/css">
.layui-form-label {
	width: 120px;
}
</style>
</head>
<body>


  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">任务编号：</label>
      <div class="layui-form-mid layui-text">${log.jobNo!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">任务简称：</label>
      <div class="layui-form-mid layui-text">${log.shortName!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">任务分组：</label>
      <div class="layui-form-mid layui-text">${log.jobGroup!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">调用参数：</label>
      <div class="layui-form-mid layui-text">${log.invokeParams!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">日志信息：</label>
      <div class="layui-form-mid layui-text">${log.jobMessage!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">执行状态：</label>
      <div class="layui-form-mid layui-text">${log.status!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">开始执行时间：</label>
      <div class="layui-form-mid layui-text">${startTime!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">结束执行时间：</label>
      <div class="layui-form-mid layui-text">${endTime!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">异常信息：</label>
      <div class="layui-input-inline">
        <textarea name="exceptionInfo" readonly="readonly" style="width: 400px; height: 100px;" autocomplete="off" class="layui-textarea">${log.exceptionInfo!}</textarea>
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
  @include("/include/_container.html", {'js':'/assets/func/timer/joblog/detail.js'}){}
</body>
</html>
