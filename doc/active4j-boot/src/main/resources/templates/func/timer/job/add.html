<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'新增任务'}){}
</head>
<body>


  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">任务简称</label>
      <div class="layui-input-block">
        <input type="text" name="shortName" lay-verify="required" maxlength="100" placeholder="请输入任务简称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">任务分组</label>
      <div class="layui-input-block">
      	<t:select name="jobGroup" must="true" dicCode="func_timer_job_group" blank="请选择任务分组"></t:select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">调用参数</label>
      <div class="layui-input-block">
        <input type="text" name="invokeParams" lay-verify="required" maxlength="500" placeholder="请输入调用参数" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-input-block">
		<blockquote class="layui-elem-quote">
			Bean调用示例：timerTask.taskParams('active4j')<br>
			Class类调用示例：com.zhonghe.active4j.func.timer.task.TimerTask.taskParams('active4j')<br>
			参数说明：支持字符串，布尔类型，长整型，浮点型，整型
		</blockquote>
	</div>
	<div class="layui-form-item">
      <label class="layui-form-label">cron表达式</label>
      <div class="layui-input-block">
        <input type="text" name="cronExpression" lay-verify="required" maxlength="200" placeholder="请输入cron表达式" autocomplete="off" class="layui-input">
      </div>
    </div>
	<div class="layui-form-item">
      <label class="layui-form-label">执行策略</label>
      <div class="layui-input-block">
      	<t:radio dicCode="func_timer_job_misfire_policy" defaultValue="1" name="misfirePolicy"></t:radio>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">并发执行</label>
      <div class="layui-input-block">
      	<t:radio dicCode="func_timer_job_concurrent_status" defaultValue="0" name="concurrentStatus"></t:radio>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
      	<t:radio dicCode="func_timer_job_status" defaultValue="0" name="jobStatus"></t:radio>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">任务描述</label>
      <div class="layui-input-inline">
        <textarea name="description" style="width: 580px; height: 100px;" maxlength="250" autocomplete="off" class="layui-textarea"></textarea>
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
  @include("/include/_container.html", {'js':'/assets/func/timer/job/add.js'}){}
</body>
</html>
