<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'系统消息明细'}){}
   
<style type="text/css">
.layui-form-label {
	width: 120px;
}
</style>
</head>
<body>


  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">消息标题：</label>
      <div class="layui-form-mid layui-text">${msg.title!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">消息内容：</label>
      <div class="layui-input-inline">
        <textarea name="content" readonly="readonly" style="width: 400px; height: 100px;" autocomplete="off" class="layui-textarea">${msg.content!}</textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">消息类型：</label>
      <div class="layui-form-mid layui-text">${msg.type!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">消息状态：</label>
      <div class="layui-form-mid layui-text">${msg.status!}</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">发布时间：</label>
      <div class="layui-form-mid layui-text">${publicTime!}</div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
  @include("/include/_container.html", {'js':'/assets/func/message/sys/detail.js'}){}
</body>
</html>
