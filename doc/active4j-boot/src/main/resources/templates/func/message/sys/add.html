<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'系统消息'}){}
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="id" value="${msg.id!}">
    <div class="layui-form-item">
      <label class="layui-form-label">消息标题</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="required" maxlength="100" placeholder="请输入消息标题" autocomplete="off" class="layui-input" value="${msg.title!}">
      </div>
    </div>
  	<div class="layui-form-item">
      <label class="layui-form-label">消息类型</label>
      <div class="layui-input-inline">
      	<t:select name="type" dicCode="func_sys_message_type" must="true" blank="请选择类型" defaultValue="${msg.type!}"></t:select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">消息内容</label>
      <div class="layui-input-inline">
        <textarea name="content" style="width: 450px; height: 300px;" lay-verify="required" maxlength="500" autocomplete="off" class="layui-textarea">${msg.content!}</textarea>
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
 
  @include("/include/_container.html", {'js':'/assets/func/message/sys/add.js'}){}
</body>
</html>
