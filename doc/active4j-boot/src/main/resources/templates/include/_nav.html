<div class="layui-side layui-side-menu">
   <div class="layui-side-scroll">
     <a class="layui-logo" href="${ctxPath}/index">
       <span>active4j快速开发平台</span>
     </a>
 <ul class="layui-nav layui-nav-tree" lay-shrink="all">
    <li data-name="home" class="layui-nav-item layui-nav-itemed">
      <a href="${ctxPath}/index" lay-tips="首页">
        <i class="layui-icon layui-icon-home"></i>
        <cite>首页</cite>
      </a>
    </li>
    @for(m in session.user.menus) {
    	<li data-name="component" class="layui-nav-item">
    		 <a href="javascript:;" lay-tips="${m.title!}" lay-direction="2">
    		 ${m.icon!}
    		 <cite>${m.title!}</cite>
    		 </a>
    		 @if(m.hasChildren) {
    		 	<dl class="layui-nav-child">
    		 		@for(n in m.children) {
    		 			@if(n.hasChildren) {
    		 				<dd>
    		 					<a href="javascript:;">${n.title!}<span class="layui-nav-more"></span></a>  
    		 					<dl class="layui-nav-child">
    		 						@for(x in n.children) {
    		 							<dd><a lay-href="${x.url!}">${x.title!}</a></dd>
    		 						@}
    		 					</dl>
    		 				</dd>
    		 			@}else {
     		 			<dd>
               				<a lay-href="${n.url!}">${n.title}</a>
             			</dd>
    		 			@}
    		 		@}
    		 	</dl>
    		 @}
    	</li>
    @}
  </ul>
  </div>
 </div>
