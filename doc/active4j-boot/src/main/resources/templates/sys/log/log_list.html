<!DOCTYPE html>
<html>
<head>
  @include("/include/_header.html", {'title':'日志管理'}){}
  
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">查询</div>
          <div class="layui-card-body">
          	<div class="layui-form">
	            <div class="test-table-reload-btn" style="margin-bottom: 10px;">
	            	  用户名：
	              <div class="layui-inline">
	                <input class="layui-input" name="userName" id="userName" autocomplete="off">
	              </div>
	               	  日志类型：
	              <div class="layui-input-inline">
      			  	<t:select name="type" dicCode="log_type" must="true" blank="请选择类型" defaultValue="${log.type!}"></t:select>
                  </div>
	              	 操作时间：
	              <div class="layui-inline">
	              	<input class="layui-input" name="timeBegin" id="timeBegin" placeholder="请选择开始时间" autocomplete="off" style="width: 150px;">
	              </div>
	                  到：
	              <div class="layui-inline">
	                <input class="layui-input" name="timeEnd" id="timeEnd" placeholder="请选择结束时间" autocomplete="off" style="width: 150px;">
	              </div>
	              <div class="layui-row" style="margin-top: 10px;">
				  	<div class="layui-col-md2 layui-col-md-offset10">
						<button id="btnSearch" class="layui-btn">搜索</button>
	              		<button id="btnReset" class="layui-btn">重置</button>
					</div>
	              </div>
	            </div>
             </div>
            <table class="layui-hide" id="sys-log-table" lay-filter="sys-log-table"></table> 
          	<!-- 头部工具栏 -->
            <script type="text/html" id="sys-log-toolbar">
            </script>
            <!-- 表格操作按钮 -->
            <script type="text/html" id="sys-log-tool">
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  @include("/include/_container.html", {'js':'/assets/sys/log/log_list.js'}){}
</body>
</html>
