<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'角色管理'}){}
</head>
<body>


  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
  	<input type="hidden" name="id" value="${role.id!}">
    <div class="layui-form-item">
      <label class="layui-form-label">角色编号</label>
      <div class="layui-input-inline">
        <input type="text" name="roleNo" lay-verify="required" placeholder="请输入角色编号" autocomplete="off" class="layui-input" value="${role.roleNo!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input" value="${role.name!}">
      </div>
    </div>
    <div class="layui-form-item">
    	<div class="layui-row">
    		<div class="layui-col-xs8">
    			<label class="layui-form-label">上级角色</label>
			      <div class="layui-input-block">
			        <input type="text" name="parentName" id="parentName" placeholder="请选择上级角色" autocomplete="off" class="layui-input" value="${parentName!}">
			        <input type="hidden" name="parentId" id="parentId" value=${role.parentId!}>
			      </div>
    		</div>
    		<div class="layui-col-xs4">
				<button class="layui-btn layui-btn-sm" style="margin-top: 5px;" id="selectParentRole">请选择</button>
			</div>
			 @include("/component/_select_role.html", {'domId':'selectParentRole', 'inputName':'parentName', 'inputId':'parentId'}){}
    	</div>	
      
    </div>
    
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline" style="width:80px;">
        <input type="text" name="orderNo"  placeholder="排序" autocomplete="off" class="layui-input" value="${role.orderNo!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline">
        <textarea name="memo" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">${role.memo!}</textarea>
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
 
  @include("/include/_container.html", {'js':'/assets/sys/role/role.js'}){}
</body>
</html>
