<!DOCTYPE html>
<html>
<head>
  @include("/include/_header.html", {'title':'角色管理'}){}
<link rel="stylesheet" href="${ctxPath}/bootstrap/css/bootstrap.min.css" media="all">
<link rel="stylesheet" href="${ctxPath}/treeview/css/bootstrap-treeview.min.css" media="all">
<script src="${ctxPath}/jquery/js/jquery.min.js"></script>
<script src="${ctxPath}/treeview/js/bootstrap-treeview.min.js"></script>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md8">
        <div class="layui-card">
          <div class="layui-card-header">查询</div>
          <div class="layui-card-body">
          
            <div class="test-table-reload-btn" style="margin-bottom: 10px;">
            	  角色编号：
              <div class="layui-inline">
                <input class="layui-input" name="roleNo" id="roleNo" autocomplete="off">
              </div>
              	角色名称：
              <div class="layui-inline">
                <input class="layui-input" name="name" id="name" autocomplete="off">
              </div>
              <button id="btnSearch" class="layui-btn">搜索</button>
              <button id="btnReset" class="layui-btn">重置</button>
              <input type="hidden" id="selectRoleId" name="selectRoleId">
            </div>
             
            <table class="layui-hide" id="sys-role-table" lay-filter="sys-role-table"></table> 
          	<!-- 头部工具栏 -->
            <script type="text/html" id="sys-role-toolbar">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="doAdd" permission="sys/role/add">新增</button>
              </div>
            </script>
            <!-- 表格操作按钮 -->
            <script type="text/html" id="sys-role-tool">
				<t:a cssClass="layui-btn layui-btn-primary layui-btn-xs" layEvent="detail" label="查看"></t:a>
				<t:a cssClass="layui-btn layui-btn-xs" layEvent="edit" label="编辑"></t:a>
				<t:a cssClass="layui-btn layui-btn-danger layui-btn-xs" layEvent="del" label="删除" permission="sys:role:delete"></t:a>
				<t:a cssClass="layui-btn layui-btn-xs" layEvent="permission" label="设置权限"></t:a>
            </script>
            
          </div>
        </div>
      </div>
       <div class="layui-col-md4">
        <div class="layui-card">
          <div class="layui-card-header">资源权限</div>
          <div class="layui-card-body">
          	<div class="layui-btn-container">
              <div class="layui-btn-group">
                <button class="layui-btn" id="selectAll">全选</button>
                <button class="layui-btn" id="unSelectAll">取消</button>
                <button class="layui-btn" id="saveRoleMenu">保存</button>
              </div>
            </div>
            <div id="menuTree">
            	
            </div>
          </div>
        </div>
       </div>
    </div>
  </div>
 
  @include("/include/_container.html", {'js':'/assets/sys/role/role_list.js'}){}
</body>
</html>
