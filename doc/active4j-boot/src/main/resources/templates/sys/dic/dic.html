<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'数据字典管理'}){}
</head>
<body>


  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
    	<input type="hidden" name="id" value="${dic.id!}">
      <label class="layui-form-label">字典名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入数据字典名称" autocomplete="off" class="layui-input" value="${dic.name!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">字典代码</label>
      <div class="layui-input-inline">
        <input type="text" name="code" lay-verify="required" placeholder="请输入数据字典代码" autocomplete="off" class="layui-input" value="${dic.code!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline">
        <textarea name="memo" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">${dic.memo!}</textarea>
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
 
  @include("/include/_container.html", {'js':'/assets/sys/dic/dic.js'}){}
</body>
</html>
