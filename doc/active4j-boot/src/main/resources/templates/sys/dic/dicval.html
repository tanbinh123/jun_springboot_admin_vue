<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'数据字典管理'}){}
</head>
<body>


  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
  	<div class="layui-form-item">
      <label class="layui-form-label">字典名称</label>
      <div class="layui-input-inline">
        <div class="layui-form-mid layui-word-aux">${name!}</div>
        <input type="hidden" name="parentId" value="${parentId!}">
        <input type="hidden" name="id" id="id" value="${dicValue.id!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-inline">
        <input type="text" name="label" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" value="${dicValue.label!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">值</label>
      <div class="layui-input-inline">
        <input type="text" name="value" lay-verify="required" placeholder="请输入值" autocomplete="off" class="layui-input" value="${dicValue.value!}">
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
 
  @include("/include/_container.html", {'js':'/assets/sys/dic/dicval.js'}){}
</body>
</html>
