<!DOCTYPE html>
<html>
<head>
  @include("/include/_header.html", {'title':'数据字典管理'}){}
  
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">查询</div>
          <div class="layui-card-body">
          
            <div class="test-table-reload-btn" style="margin-bottom: 10px;">
              	字典名称：
              <div class="layui-inline">
                <input class="layui-input" name="name" id="name" autocomplete="off">
              </div>
              <button id="btnSearch" class="layui-btn">搜索</button>
              <button id="btnReset" class="layui-btn">重置</button>
            </div>
             <input type="hidden" id="clickValue" name="clickValue">
             <input type="hidden" id="parentValue" name="parentValue">
            <table class="layui-hide" id="sys-dic-table" lay-filter="sys-dic-table"></table> 
          	<!-- 头部工具栏 -->
            <script type="text/html" id="sys-dic-toolbar">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="doAdd" permission="sys/dic/add">新增字典</button>
                <button class="layui-btn layui-btn-sm" lay-event="doAddValue" permission="sys/dic/addval">新增字典值</button>
              </div>
            </script>
            <!-- 表格操作按钮 -->
            <script type="text/html" id="sys-dic-tool">
				<t:a cssClass="layui-btn layui-btn-primary layui-btn-xs" layEvent="detail" label="查看"></t:a>
				<t:a cssClass="layui-btn layui-btn-xs" layEvent="edit" label="编辑"></t:a>
				<t:a cssClass="layui-btn layui-btn-danger layui-btn-xs" layEvent="del" label="删除" permission="sys:dic:delete"></t:a>
            </script>
            
          </div>
        </div>
      </div>
    </div>
  </div>
 
  @include("/include/_container.html", {'js':'/assets/sys/dic/dic_list.js'}){}
</body>
</html>
