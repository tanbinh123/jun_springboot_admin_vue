<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'菜单管理'}){}
</head>
<body>


  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
  	<input type="hidden" name="id" value="${menu.id!}">
    <div class="layui-form-item">
      <label class="layui-form-label">菜单名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input" value="${menu.name!}">
      </div>
    </div>
    <div class="layui-form-item">
    	<div class="layui-row">
    		<div class="layui-col-xs6">
    			<label class="layui-form-label">上级菜单</label>
			      <div class="layui-input-inline">
			        <input type="text" name="parentName" id="parentName" placeholder="请选择上级菜单" autocomplete="off" class="layui-input" value="${parentName!}">
			        <input type="hidden" name="parentId" id="parentId" value=${menu.parentId!}>
			      </div>
    		</div>
    		<div class="layui-col-xs5">
				<button class="layui-btn layui-btn-sm" style="margin-top: 5px;" id="selParentMenu">请选择</button>
			</div>
			 @include("/component/_select_menu.html", {'domId':'selParentMenu', 'inputName':'parentName', 'inputId':'parentId'}){}
    	</div>	
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单类型</label>
      <div class="layui-input-inline">
        <t:select name="type" dicCode="menu_type" must="true" blank="请选择类型" defaultValue="${menu.type!}"></t:select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单url</label>
      <div class="layui-input-block">
        <input type="text" name="url" placeholder="请输入菜单url" autocomplete="off" class="layui-input" value="${menu.url!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单图标</label>
      <div class="layui-input-block">
        <input type="text" name="icon" placeholder="请输入菜单图标" autocomplete="off" value="${menu.icon!}" class="layui-input" >
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline" style="width:80px;">
        <input type="text" name="orderNo"  placeholder="排序" autocomplete="off" class="layui-input" value="${menu.orderNo!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline">
        <textarea name="memo" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">${menu.memo!}</textarea>
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
 
  @include("/include/_container.html", {'js':'/assets/sys/menu/menu.js'}){}
</body>
</html>
