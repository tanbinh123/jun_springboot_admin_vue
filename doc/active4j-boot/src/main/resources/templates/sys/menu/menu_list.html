<!DOCTYPE html>
<html>
<head>
  @include("/include/_header.html", {'title':'菜单管理'}){}
  
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">菜单管理</div>
          <div class="layui-card-body">
             
            <table class="layui-hide" id="sys-menu-table" lay-filter="sys-menu-table"></table> 
          	<!-- 头部工具栏 -->
            <script type="text/html" id="sys-menu-toolbar">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="doAdd" permission="sys/menu/add">新增</button>
              </div>
            </script>
            <!-- 表格操作按钮 -->
            <script type="text/html" id="sys-menu-tool">
				<t:a cssClass="layui-btn layui-btn-primary layui-btn-xs" layEvent="detail" label="查看"></t:a>
				<t:a cssClass="layui-btn layui-btn-xs" layEvent="edit" label="编辑"></t:a>
				<t:a cssClass="layui-btn layui-btn-danger layui-btn-xs" layEvent="del" label="删除" permission="sys:menu:delete"></t:a>
            </script>
            
          </div>
        </div>
      </div>
    </div>
  </div>
 
  @include("/include/_container.html", {'js':'/assets/sys/menu/menu_list.js'}){}
</body>
</html>
