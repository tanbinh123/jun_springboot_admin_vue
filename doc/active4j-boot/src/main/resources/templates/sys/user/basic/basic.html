<!DOCTYPE html>
<html>
<head>
	@include("/include/_header.html", {'title':'基本信息'}){}
</head>

<body>
	<div class="layui-fluid">
	  <div class="layui-row layui-col-space15">
	    <div class="layui-col-md12">
	      <div class="layui-card">
	        <div class="layui-card-header">基本信息</div>
	        <div class="layui-card-body">
	          
	          <div class="layui-form" wid100 lay-filter="">
	          	<input type="hidden" name="id" value="${user.id!}">
	            <div class="layui-form-item">
	              <label class="layui-form-label">编号：</label>
	              <div class="layui-form-mid">${user.userNo!}</div>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">用户名：</label>
	              <div class="layui-form-mid">${user.userName!}</div>
	            </div>
	            <div class="layui-form-item">
        			<label class="layui-form-label">状态：</label>
        			<div class="layui-input-inline">
        				@if(isNotEmpty(user.status) && "0" == user.status){
        					<input type="checkbox" name="status" lay-skin="switch" lay-filter="status-switch" lay-text="正常|禁用" disabled="disabled">
        				@}else {
        					<input type="checkbox" checked="checked" name="status" lay-skin="switch" lay-filter="status-switch" lay-text="正常|禁用" disabled="disabled">
        				@}
        			</div>
    			</div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">姓名：</label>
	              <div class="layui-input-inline">
	                <input type="text" name="realName" placeholder="请输入姓名" value="${user.realName!}" lay-verify="required" autocomplete="off" class="layui-input">
	              </div>
	            </div>
	            <div class="layui-form-item">
	    			<label class="layui-form-label">性别：</label>
	    			<div class="layui-input-inline">
	    				@if(isEmpty(user)) {
	    					<t:radio dicCode="common_sex" defaultValue="0" name="sex"></t:radio>
	    				@}else {
	    					<t:radio dicCode="common_sex" defaultValue="${user.sex!}" name="sex"></t:radio>
	    				@}
	    			</div>
	  			</div>
	  			<div class="layui-form-item">
	              <label class="layui-form-label">部门：</label>
	              <div class="layui-form-mid">${depart!}</div>
	            </div>
	            <div class="layui-form-item">
      				<label class="layui-form-label">手机号：</label>
      				<div class="layui-input-inline">
        				<input type="text" name="telNo" placeholder="请输入手机号" autocomplete="off" class="layui-input" value="${user.telNo!}">
      				</div>
    			</div>
    			<div class="layui-form-item">
      				<label class="layui-form-label">邮箱：</label>
      				<div class="layui-input-inline">
        				<input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" value="${user.email!}">
      				</div>
    			</div>
	            <div class="layui-form-item">
	              <div class="layui-input-block">
	                <input type="button" class="layui-btn" lay-submit lay-filter="user_basic_save" id="user_basic_save" value="确认保存">
	              </div>
	            </div>
	            
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	@include("/include/_container.html", {'js':'/assets/sys/user/basic/basic.js'}){}
</body>
