<!DOCTYPE html>
<html>
<head>
	@include("/include/_header.html", {'title':'修改密码'}){}
</head>

<body>
	<div class="layui-fluid">
	  <div class="layui-row layui-col-space15">
	    <div class="layui-col-md12">
	      <div class="layui-card">
	        <div class="layui-card-header">修改密码</div>
	        <div class="layui-card-body">
	          
	          <div class="layui-form" wid100 lay-filter="">
	            <div class="layui-form-item">
	              <label class="layui-form-label">当前密码：</label>
	              <div class="layui-input-inline">
	                <input type="password" name="oldPassword" lay-verify="required" placeholder="请输入当前密码" autocomplete="off" class="layui-input">
	              </div>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">新密码：</label>
	              <div class="layui-input-inline">
	                <input type="password" id="LAY_password" name="password" lay-verify="pass" placeholder="请输入6-12位新密码" autocomplete="off" class="layui-input">
	              </div>
	            </div>
	            <div class="layui-form-item">
	              <label class="layui-form-label">确认新密码：</label>
	              <div class="layui-input-inline">
	                <input type="password" name="repassword" lay-verify="repass" placeholder="请确认新密码" autocomplete="off" class="layui-input">
	              </div>
	            </div>

	            <div class="layui-form-item">
	              <div class="layui-input-block">
	                <input type="button" class="layui-btn" lay-submit lay-filter="user_basic_save" id="user_basic_save" value="确认修改">
	              </div>
	            </div>
	            
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	
	@include("/include/_container.html", {'js':'/assets/sys/user/basic/password.js'}){}
</body>
