<!DOCTYPE html>
<html>
<head>
   @include("/include/_header.html", {'title':'部门管理'}){}
</head>
<body>


  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
  	<input type="hidden" name="id" value="${depart.id!}">
    <div class="layui-form-item">
      <label class="layui-form-label">部门编号</label>
      <div class="layui-input-inline">
        <input type="text" name="deptNo" lay-verify="required" placeholder="请输入部门编号" autocomplete="off" class="layui-input" value="${depart.deptNo!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">部门名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" placeholder="请输入部门名称" autocomplete="off" class="layui-input" value="${depart.name!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">部门简称</label>
      <div class="layui-input-inline">
        <input type="text" name="shortName" lay-verify="required" placeholder="请输入部门简称" autocomplete="off" class="layui-input" value="${depart.shortName!}">
      </div>
    </div>
    <div class="layui-form-item">
    	<div class="layui-row">
    		<div class="layui-col-xs8">
    			<label class="layui-form-label">上级部门</label>
			      <div class="layui-input-block">
			        <input type="text" name="parentName" id="parentName" placeholder="请选择上级部门" autocomplete="off" class="layui-input" value="${parentName!}">
			        <input type="hidden" name="parentId" id="parentId" value=${depart.parentId!}>
			      </div>
    		</div>
    		<div class="layui-col-xs4">
				<button class="layui-btn layui-btn-sm" style="margin-top: 5px;" id="selParentDepart">请选择</button>
			</div>
			 @include("/component/_select_dept.html", {'domId':'selParentDepart', 'inputName':'parentName', 'inputId':'parentId'}){}
    	</div>	
      
    </div>
    
    <div class="layui-form-item">
      <label class="layui-form-label">部门类型</label>
      <div class="layui-input-inline">
      	<t:select name="type" dicCode="dept_type" must="true" blank="请选择类型" defaultValue="${depart.type!}"></t:select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline" style="width:80px;">
        <input type="text" name="orderNo"  placeholder="排序" autocomplete="off" class="layui-input" value="${depart.orderNo!}">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline">
        <textarea name="memo" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">${depart.memo!}</textarea>
      </div>
    </div>
    
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="form-btn-save" id="form-btn-save" value="保存">
      <input type="button" lay-submit lay-filter="form-btn-cancel" id="form-btn-cancel" value="取消">
    </div>
  </div>
 
 
  @include("/include/_container.html", {'js':'/assets/sys/dept/dept.js'}){}
</body>
</html>
