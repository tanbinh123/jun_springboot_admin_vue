<!DOCTYPE html>
<html>
<head>
  @include("/include/_header.html", {'title':'部门管理'}){}
  
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">查询</div>
          <div class="layui-card-body">
          
            <div class="test-table-reload-btn" style="margin-bottom: 10px;">
            	  部门编号：
              <div class="layui-inline">
                <input class="layui-input" name="deptNo" id="deptNo" autocomplete="off">
              </div>
              	部门名称：
              <div class="layui-inline">
                <input class="layui-input" name="shortName" id="shortName" autocomplete="off">
              </div>
              <button id="btnSearch" class="layui-btn">搜索</button>
              <button id="btnReset" class="layui-btn">重置</button>
            </div>
             
            <table class="layui-hide" id="sys-dept-table" lay-filter="sys-dept-table"></table> 
          	<!-- 头部工具栏 -->
            <script type="text/html" id="sys-dept-toolbar">
              <div class="layui-btn-container">
				<t:button cssClass="layui-btn layui-btn-sm" layEvent="doAdd" label="新增" permission="sys/dept/add"></t:button>
              </div>
            </script>
            <!-- 表格操作按钮 -->
            <script type="text/html" id="sys-dept-tool">
				<t:a cssClass="layui-btn layui-btn-primary layui-btn-xs" layEvent="detail" label="查看"></t:a>
				<t:a cssClass="layui-btn layui-btn-xs" layEvent="edit" label="编辑"></t:a>
				<t:a cssClass="layui-btn layui-btn-danger layui-btn-xs" layEvent="del" label="删除" permission="sys:dept:delete"></t:a>
            </script>
            
          </div>
        </div>
      </div>
    </div>
  </div>
 
  @include("/include/_container.html", {'js':'/assets/sys/dept/dept_list.js'}){}
</body>
</html>
