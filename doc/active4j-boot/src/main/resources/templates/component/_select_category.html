
<script type="text/javascript">
	layui.use('layer', function() {
		var $ = layui.$;
		var ctxPath = '${ctxPath}';
		$("#${domId}").click(function() {
			layer.open({
				type : 2,
				title : '选择菜单类别',
				shadeClose : true,
				shade : 0.8,
				area : [ '400px', '500px' ],
				content : ctxPath + '/common/selectcategory',
				btn : [ '确定', '取消' ],
				yes : function(index, layero) {
					var node = frames['layui-layer-iframe' + index].getValue();
					$("#${inputName}").val(node.text);
					$("#${inputId}").val(node.id);
					//关闭窗口
					layer.close(index);
				}
			});
		});
	})
</script>
