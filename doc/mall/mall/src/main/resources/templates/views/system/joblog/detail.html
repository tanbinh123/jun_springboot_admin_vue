<#include "/common/layout.html"> 
<@body>
<div class="content">
	<form class="form-horizontal m-t" id="jobLogForm">
	    <div class="form-group">
			<label class="col-sm-3 control-label">日志序号：</label>
			<div class="form-control-static">${sysJobLog.jobLogId}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">任务名称：</label>
			<div class="form-control-static">${sysJobLog.jobName}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">任务分组：</label>
			<div class="form-control-static">${sysJobLog.jobGroup}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">调用目标字符串：</label>
			<div class="form-control-static">${sysJobLog.invokeTarget}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">日志信息：</label>
			<div class="form-control-static">${sysJobLog.jobMessage}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行状态：</label>
			<div class="form-control-static">
			<#if sysJobLog.status == 0>
				<span class="label label-success">成功</span>
			<#else>
				<span class="label label-danger">失败</span>
			</#if>
			</div>
		</div>
		<div class="form-group <#if sysJobLog.exceptionInfo == ''>display-none</#if>">
			<label class="col-sm-3 control-label">异常信息：</label>
			<div class="form-control-static">${sysJobLog.exceptionInfo}</div>
		</div>
	</form>
</div>
</@body>
