<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/adminlte/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/adminlte/css/skins/all-skins.min.css">
	<link rel="stylesheet" href="/system/css/login.css"/>
	
	<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="logo-a"><img src="../../image/logo.png" alt="logo"></a>
        </div>
    </div>
</nav>
<div class="login-content">
    <div class="login-bg"></div>
    <div class="login-box">
		<form action="/login/doLogin" method="post">
			<div class="login-box-body" style="background: rgba(255,255,255,.6);">
				<#if error??>
					<div class="alert alert-danger alert-dismissible">
						<h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> ${error!}</h4>
					</div>
				</#if>
				<div class="form-group has-feedback mg">
					<input type="hidden" name="return_url" value="${return_url!}">
					<input type="text" class="form-control" name="userName" placeholder="用户名">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback mg">
					<input type="password" class="form-control" name="password" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group has-feedback mg">
								<input type="text" class="form-control" name="captcha" placeholder="验证码"
									autocomplete="off">
								<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group has-feedback">
								<img alt="如果看不清楚，请单击图片刷新！" id="vcode-img" style="cursor:pointer;" src="/login/captcha" onclick="changeVcode();">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck"></div>
					</div>
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">
							<i class="fa fa-sign-in"></i>登录
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="copyright-light copyright-section">
    <p>Copyright © 2020. All rights reserved.</p>
</div>
<script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/validate/jquery.validate.min.js"></script>
<script src="/plugins/validate/messages_zh.min.js"></script>
<script>
    if (window.top!==window.self) { alert('未登录或登录超时。请重新登录'); window.top.location=window.location };
	function changeVcode() {
        $("#vcode-img").attr('src', '/login/captcha?' + Math.floor(Math.random() * 100));
    };
</script>
</body>
</html>
