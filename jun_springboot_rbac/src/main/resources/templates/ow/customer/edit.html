				<div class="col-sm-8">
					<input id="cusname" name="cusname" th:field="*{cusname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户描述：</label>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户性质：</label>
				<div class="col-sm-8">
					<input id="cussex" name="cussex" th:field="*{cussex}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">注册时间：</label>
				<div class="col-sm-8">
					<input id="registerDate" name="registerDate" th:field="*{registerDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户类型：</label>
				<div class="col-sm-8">
					<input id="custype" name="custype" th:field="*{custype}" class="form-control" type="text">
				</div>
			</div>
