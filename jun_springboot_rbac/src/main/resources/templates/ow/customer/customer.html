    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ow:customer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ow:customer:remove')}]];
        var prefix = ctx + "ow/customer";
        var datas = [[${@dict.getType('common_status')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "客户",
				search: false,
                showExport: false,
                showSearch:false,
                sortName:"createTime",
                sortOrder:"desc",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键',
					visible: false
				},
				{
					field : 'cusname', 
					title : '客户名称',
					sortable: true
				},
				{
					field : 'cusdesc', 
					title : '客户描述',
					sortable: true
				},
				{
					field : 'fullname', 
					title : '客户全称',
					sortable: true
				},
				{
					field : 'cussex', 
					title : '客户性质',
					sortable: true
				},
				{
					field : 'registerDate', 
					title : '注册时间',
					sortable: true
				},
				{
					field : 'custype', 
					title : '客户类型',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
